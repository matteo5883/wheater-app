  #     - POSTGRES_DB=weatherapp
  #     - POSTGRES_USER=weather
  #     - POSTGRES_PASSWORD=weather123
  #   ports:
  #     - "5432:5432"
  #   volumes:
  #     - weather_db_data:/var/lib/postgresql/data
  #   networks:
  #     - weather-network

networks:
  weather-network:
    driver: bridge

volumes:
  weather_db_data:
