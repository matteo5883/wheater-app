# Prometheus configuration for WeatherApp monitoring
global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "weather_app_rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  # WeatherApp metrics endpoint (Spring Actuator)
  - job_name: 'weather-app'
    static_configs:
      - targets: ['localhost:8080']
    scrape_interval: 15s
    metrics_path: '/actuator/prometheus'
    scrape_timeout: 10s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
