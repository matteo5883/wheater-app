# Alerting rules for WeatherApp (using Spring Actuator/Micrometer metrics)
groups:
  - name: weather_app_alerts
    rules:
      # Application Health Alerts (using Actuator health endpoint)
      - alert: WeatherAppDown
        expr: up{job="weather-app"} == 0
        for: 1m
        labels:
          severity: critical
          service: weather-app
        annotations:
          summary: "WeatherApp is down"
          description: "WeatherApp instance is not responding for more than 1 minute"

      # Performance Alerts (HTTP metrics from Spring Boot)
      - alert: HighHTTPResponseTime
        expr: histogram_quantile(0.95, rate(http_server_requests_seconds_bucket{uri!~"/actuator.*"}[5m])) > 5
        for: 3m
        labels:
          severity: warning
          service: weather-app
        annotations:
          summary: "High HTTP response time"
          description: "P95 HTTP response time is {{ $value }}s for {{ $labels.uri }}"

      - alert: HighHTTPErrorRate
        expr: rate(http_server_requests_seconds_count{status=~"5.."}[5m]) / rate(http_server_requests_seconds_count[5m]) > 0.05
        for: 2m
        labels:
          severity: critical
          service: weather-app
        annotations:
          summary: "High HTTP error rate"
          description: "HTTP 5xx error rate is {{ $value | humanizePercentage }}"

      # Custom API call metrics (if instrumented with Micrometer)
      - alert: HighAPIFailureRate
        expr: rate(weather_api_calls_total{status="failure"}[5m]) / rate(weather_api_calls_total[5m]) > 0.1
        for: 2m
        labels:
          severity: critical
          service: weather-app
        annotations:
          summary: "High weather API failure rate"
          description: "Weather API failure rate is {{ $value | humanizePercentage }}"

      - alert: HighAPICallDuration
        expr: rate(weather_api_calls_duration_seconds_sum[5m]) / rate(weather_api_calls_duration_seconds_count[5m]) > 5
        for: 3m
        labels:
          severity: warning
          service: weather-app
        annotations:
          summary: "High weather API call duration"
          description: "Average weather API call duration is {{ $value }}s"

      # Cache Performance Alerts (Spring Cache metrics)
      - alert: LowCacheHitRate
        expr: |
          (
            rate(cache_gets_total{result="hit"}[10m])
            /
            rate(cache_gets_total[10m])
          ) < 0.5
          and
          rate(cache_gets_total[10m]) > 0.1
        for: 5m
        labels:
          severity: info
          service: weather-app
        annotations:
          summary: "Low cache hit rate for {{ $labels.cache }}"
          description: "Cache hit rate is {{ $value | humanizePercentage }} for cache {{ $labels.cache }}"

      # JVM Resource Alerts
      - alert: HighMemoryUsage
        expr: |
          sum(jvm_memory_used_bytes{area="heap"})
          /
          sum(jvm_memory_max_bytes{area="heap"})
          > 0.85
        for: 2m
        labels:
          severity: warning
          service: weather-app
        annotations:
          summary: "High JVM heap memory usage"
          description: "JVM heap memory usage is {{ $value | humanizePercentage }}"

      - alert: HighThreadCount
        expr: jvm_threads_live_threads > 500
        for: 2m
        labels:
          severity: warning
          service: weather-app
        annotations:
          summary: "High JVM thread count"
          description: "JVM thread count is {{ $value }}"

      - alert: HighGCTime
        expr: rate(jvm_gc_pause_seconds_sum[1m]) > 0.1
        for: 2m
        labels:
          severity: warning
          service: weather-app
        annotations:
          summary: "High GC time"
          description: "JVM is spending {{ $value | humanizePercentage }} of time in GC"

      # System Resource Alerts
      - alert: HighCPUUsage
        expr: system_cpu_usage > 0.8
        for: 3m
        labels:
          severity: warning
          service: weather-app
        annotations:
          summary: "High system CPU usage"
          description: "System CPU usage is {{ $value | humanizePercentage }}"

      # Business Logic Alerts
      - alert: NoAPICallsRecently
        expr: increase(weather_api_calls_total[10m]) == 0
        for: 10m
        labels:
          severity: info
          service: weather-app
        annotations:
          summary: "No weather API calls recently"
          description: "No weather API calls detected in the last 10 minutes"
