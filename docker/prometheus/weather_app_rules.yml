# Alerting rules for WeatherApp
groups:
  - name: weather_app_alerts
    rules:
      # Application Health Alerts
      - alert: WeatherAppDown
        expr: weather_health_status == 0
        for: 1m
        labels:
          severity: critical
          service: weather-app
        annotations:
          summary: "WeatherApp is down"
          description: "WeatherApp health check is failing for more than 1 minute"

      - alert: WeatherAppDegraded
        expr: weather_health_status == 1 and weather_health_check_status{check="weather-api"} == 0
        for: 2m
        labels:
          severity: warning
          service: weather-app
        annotations:
          summary: "WeatherApp API degraded"
          description: "Weather API health check is failing"

      # Circuit Breaker Alerts
      - alert: CircuitBreakerOpen
        expr: weather_circuit_breaker_state > 0.5
        for: 30s
        labels:
          severity: warning
          service: weather-app
        annotations:
          summary: "Circuit breaker {{ $labels.name }} is open"
          description: "Circuit breaker {{ $labels.name }} has been open for more than 30 seconds"

      # Performance Alerts
      - alert: HighAPIResponseTime
        expr: rate(weather_api_calls_duration_ms_sum[5m]) / rate(weather_api_calls_duration_ms_count[5m]) > 5000
        for: 3m
        labels:
          severity: warning
          service: weather-app
        annotations:
          summary: "High API response time"
          description: "Average API response time is {{ $value }}ms over the last 5 minutes"

      - alert: HighAPIFailureRate
        expr: rate(weather_api_requests_total{status="failure"}[5m]) / rate(weather_api_requests_total[5m]) > 0.1
        for: 2m
        labels:
          severity: critical
          service: weather-app
        annotations:
          summary: "High API failure rate"
          description: "API failure rate is {{ $value | humanizePercentage }} over the last 5 minutes"

      # Cache Performance Alerts
      - alert: LowCacheHitRate
        expr: weather_cache_hit_rate < 0.5 and weather_cache_hits_total + weather_cache_misses_total > 100
        for: 5m
        labels:
          severity: warning
          service: weather-app
        annotations:
          summary: "Low cache hit rate"
          description: "Cache hit rate is {{ $value | humanizePercentage }} over the last 5 minutes"

      # Resource Usage Alerts
      - alert: HighMemoryUsage
        expr: (jvm_memory_used_bytes / jvm_memory_max_bytes) > 0.85
        for: 2m
        labels:
          severity: warning
          service: weather-app
        annotations:
          summary: "High JVM memory usage"
          description: "JVM memory usage is {{ $value | humanizePercentage }}"

      - alert: HighThreadCount
        expr: jvm_threads_current > 500
        for: 2m
        labels:
          severity: warning
          service: weather-app
        annotations:
          summary: "High thread count"
          description: "JVM thread count is {{ $value }}"

      # Business Logic Alerts
      - alert: NoWeatherDataUpdates
        expr: increase(weather_api_requests_total{status="success"}[10m]) == 0
        for: 10m
        labels:
          severity: warning
          service: weather-app
        annotations:
          summary: "No successful weather data updates"
          description: "No successful API calls in the last 10 minutes"

      - alert: HighAlertTriggerRate
        expr: rate(weather_alerts_total{triggered="true"}[5m]) > 0.1
        for: 3m
        labels:
          severity: info
          service: weather-app
        annotations:
          summary: "High alert trigger rate"
          description: "Weather alerts are being triggered at a high rate: {{ $value }} per second"
